{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage | ePU{% endblock %}


{% block body  %}

<nav class="nav">
    <a href="/"><img class="logo" src="{% static 'images/e-PU.png' %}"></a>
    <ul class="list">
        <li><a class="button button-clear"
               href="https://twitter.com/PondiUniVC?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
            <span style="font-size: 2.5rem; color: #1DA1F2;" class="fab fa-twitter"></span>
        </a></li>
        <li><a class="button button-clear" href="https://www.pondiuni.edu.in/">
            <i style="font-size: 2.5rem;" class="fas fa-university"></i>
        </a>
        </li>
        <li>
            <button class="button" onclick="document.getElementById('id01').style.display='block' ">Login</button>

            <div class="modal" id="id01">
                <form class="modal-content animate" action="/" method="post">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                              title="Close">&times;</span>
                        <h2>Login</h2>
                    </div>

                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" id="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="psw" required>

                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</nav>
<img id="front" src="{% static 'images/hero.jpg' %}">

<footer>
    <p class="foot">Pondicherry University</p>
    <p class="foot">Sk Sehabuddin</p>
    <p class="foot">This is the footer</p>
</footer>

<script>
		// Get the modal
		var modal = document.getElementById('id01');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}

</script>

{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Courses{% endblock %}

{% block body  %}
<div class="grid_view">
    <div class="nav_grid">
        <nav class="nav">
            <a href="/"><img class="logo" src="{% static 'images/e-PU.png' %}"></a>
            <ul class="list">
                <li><span style="font-size: 2rem;">Hi, {{request.user}}</span></li>
                <li>
                    <a class="button button-clear" href="{% url 'logout' %}">
                        <i style="font-size: 2rem;" class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="list_grid">
        <h2>{{ courses.name }}</h2>

        {% for topic in topics %}
			<a class="topic" href="{% url 'video' courses.id topic.id %}">{{ topic.topicName }}</a>
		{% endfor %}

    </div>

    <div class="video_grid">
        <iframe src="{{video.link}}" title="YouTube video player"
                frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope;
                picture-in-picture" allowfullscreen>
        </iframe>
    </div>
</div>
{% endblock %}
